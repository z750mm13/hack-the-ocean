<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="main.css">
</head>
<header></header>
<body>
    <div class="principal">
        <form>
            <h1>Publica tu post</h1>
            <br>
            <label for="titulo">Titulo del post</label><br>
            <input id="titulo" type="text" placeholder="Titulo del post"><br>
            <label for="lugar">Lugar</label><br>
            <input id="lugar" type="text" placeholder="Lugar donde se realizará"><br>
            <label for="cantidadp">Personas requeridas</label><br>
            <input type="number" id="cantidadp" type="text" placeholder="¿Cuantas personas necesitas?"><br>
            <label for="descripción">Describe el evento</label><br>
            <input id="descripción" type="text" placeholder="Describe el evento"><br>
    
        </form>
        <hr>
        <form>
            <h2>Datos de contacto</h2>
            <label for="nombre">Nombre</label><br> 
            <input id="nombre" type="text" placeholder="Nombre"><br>
            <label for="mail">Email</label><br>
            <input type="email" id="mail" type="email" placeholder="Agrega tu correo"><br>
            <label for="telefono">Teléfono</label><br>
            <input type="tel" id="telefono" type="tel" placeholder="teléfono"><br>
    
        </form>
        <br>
        <button id="publicar">Publicar post</button>
    </div>
    
</body>
</html>
